<!DOCTYPE html>
<html lang="en-US">
<head>
  <script src = "js/scripts.js"></script>
  <link href = "css/styles.css" rel = "stylesheet" type = "text/css">
  <title></title>
</head>
<body>
  <div class="headBanner">
    Programming Language Suggester!
  </div>
  <div class="mainBody">
    <div class="inputSection">
    <form>
      <div class="yellow">
        <label for="favColor">Your favorite color:</label>
        <input type="color" id="favColor" name="favColor"><br>
      </div>
      <div class="orange">
        <label for="favAnimal">Your favorite animal:</label>
        <input type="text" id="favAnimal" name="favAnimal"><br>
      </div>
      <div class="red">
        <p>How much free time do you have?</p>
        <input type="radio" id="r1" name="freeTime">
        <label for="freeTime">None</label><br>
        <input type="radio" id="r2" name="freeTime">
        <label for="freeTime">Very Little</label><br>
        <input type="radio" id="r3" name="freeTime">
        <label for="freeTime">Somewhat more</label><br>
        <input type="radio" id="r4" name="freeTime">
        <label for="freeTime">A lot</label><br>
      </div>
      <div class="purple">
        <p>What is your preferred weather?</p>
        <input type="radio" id="r21" name="weather">
        <label for="weather">Sunny</label><br>
        <input type="radio" id="r22" name="weather">
        <label for="weather">Cloudy/Overcast</label><br>
        <input type="radio" id="r23" name="weather">
        <label for="weather">Rainy</label><br>
        <input type="radio" id="r24" name="weather">
        <label for="weather">Snowy</label><br>
      </div>
      <div class="blue">
        <label for="age">What is your age?</label>
        <input type="number" id="age" name="age">
      </div>
      <div class="green">
        <button type="submit">See my suggested language!</button>
      </div>
    </form>
    </div>
    <div class="answerSection">
      <div class="theAnswer">
        Test
      </div>
    </div>
  </div>
</body>
</html>
