<!DOCTYPE html>
<html lang="en-US">
<head>
  <script src = "js/scripts.js"></script>
  <link href = "css/styles.css" rel = "stylesheet" type = "text/css">
  <title></title>
</head>
<body>

  <div class="banner">
    <div class="typographyGrouping">
      <div class="headBanner">
        Programming Language Suggester!
      </div>
      <div class="headSmaller">
        By <span class="bold">Jackson Levine</span>
      </div>
    </div>
  </div>

  
  <div class="mainBody">
    <div class="inputSection">
      <div class="headSmallest">
        <span class="bold">All answers are optional.</span>
      </div>
      <form>
        <div class="yellow" id="hover">
          <label for="favColor">Pick your favorite color:</label><br>
          <input type="color" id="favColor" name="favColor"><br>
        </div>
        <div class="orange" id="hover">
          <label for="favAnimal">Pick your favorite animal:</label>
          <input type="text" id="favAnimal" name="favAnimal"><br>
        </div>
        <div class="red" id="hover">
          <p>How much free time do you have?</p>
          <input type="radio" id="r1" name="freeTime">
          <label for="freeTime">None</label><br>
          <input type="radio" id="r2" name="freeTime">
          <label for="freeTime">Very Little</label><br>
          <input type="radio" id="r3" name="freeTime">
          <label for="freeTime">A lot</label><br>
          <input type="radio" id="r4" name="freeTime">
          <label for="freeTime">An insane amount</label><br>
        </div>
        <div class="purple" id="hover">
          <p>What is your preferred weather?</p>
          <input type="radio" id="sunny" name="weather">
          <label for="weather">Sunny</label><br>
          <input type="radio" id="cloudy" name="weather">
          <label for="weather">Cloudy/Overcast</label><br>
          <input type="radio" id="rainy" name="weather">
          <label for="weather">Rainy</label><br>
          <input type="radio" id="snowy" name="weather">
          <label for="weather">Snowy</label><br>
        </div>
        <div class="blue" id="hover">
          <label for="age">What is your age?</label><br>
          <input type="number" id="age" name="age">
        </div>
        <div class="green" id="hover">
          <button type="submit">See my suggested language!</button>
        </div>
      </form>
    </div>
    <div class="answerSection">
      <div class="hidden">
        <p>Your best bet is to learn to program in...</p>
        <div class="theAnswer">
        </div>
        <p id="resources">Resources for this language can be found <a id="resourceLink" href="">here</a>.</p>
      </div>
      
    </div>
  </div>
</body>
</html>
